<h1>FB group notifications for Chrome
</h1>

<div id="info">
	Choose your groups and specify specify the keywords you'd like to be notified for :)
</div>

<ng-template [ngIf]="data.loading">
	Loading...
</ng-template>
<ng-template [ngIf]="! data.loading">
	<div *ngIf="! data.token">
		<app-login></app-login>
	</div>
	<div *ngIf="data.token">
		<app-settings></app-settings>
	</div>
</ng-template>
